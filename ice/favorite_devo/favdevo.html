<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <table>  
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Hugh Nibley</td>
            <td>How to Write an Anti-mormon Book</td>
            <td>BYU</td>
            <td>1962</td>
          </tr>
          <tr>
            <td>Brad Wilcox</td>
            <td>His Grace is Sufficient</td>
            <td>BYU</td>
            <td>2011</td>
          </tr>
          <tr>
            <td>Gus L. Hart</td>
            <td>Six Things I Believe</td>
            <td>BYU</td>
            <td>2023</td>
          </tr>
        </table>
        <form>
          <label for="speaker">Speaker:</label>
          <input type="text" id="speaker" name="speaker">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
          <label type="location">Location:</label>
          <input type="text" id="location" name="location">
          <label for="year">Year:</label>
          <input type="text" id="year" name="year"><br>
          <input type="submit" value="submit">
        </form>
      </div>
    </main>
  </div>
</body>
</html>
